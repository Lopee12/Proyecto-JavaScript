<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../CSS/registro.css" />
</head>
<body>
    <div class="registro-container">
        <div class="registro-overlay"></div>
        
        <div class="registro-form-box">
            <h2>Crear cuenta</h2>
            <form id="registroForm">
                <div class="registro-input-group">
                    <label for="newUsername">Nombre de usuario</label>
                    <input type="text" id="newUsername" required />
                </div>
                <div class="registro-input-group">
                    <label for="newPassword">Contrase√±a</label>
                    <input type="password" id="newPassword" required />
                </div>
                <div class="registro-input-group">
                    <label for="sector">Sector</label>
                    <select id="sector" required>
                        <option value="">Seleccionar...</option>
                        <option value="rrhh">RRHH</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button class="registro-btn" type="submit">Registrarse</button>
            </form>
            <p class="registro-volver"><a href="index.html">Volver al inicio</a></p>
        </div>
    </div>

    <script type="module" src="../JavaScript/Usuarios/RRHH/Funcionalidades/registro.js"></script>
</body>
</html>
